before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/trench
    binary: trench
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
archives:
  - replacements:
      darwin: macos
    format_overrides:
      - goos: windows
        format: zip
snapshot:
  name_template: "{{ incpatch .Tag }}-next"
changelog:
  skip: true
brews:
  - tap:
      owner: athos
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: goreleaser@carlosbecker.com
    folder: Formula
    homepage: "https://github.com/athos/trenchman"
    description: "A standalone nREPL/prepl client written in Go, heavily inspired by Grenchman"
    license: "MIT"
    test: |
      system "#{bin}/trench --version"
